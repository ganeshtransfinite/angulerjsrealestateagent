<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div flex layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="ELH"  >
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline" translate>LOGIN.TITLE</h1>
                </div>
            </md-toolbar>



            <form name="login">
                <md-content class="md-padding">
                    <div  layout="column">
                        <md-input-container class="md-block">
                            <div    ng-show="vm.flag" class="md-input-message-animation ng-binding ng-scope">
                                Oops! That username and password combination was incorrect.
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label for="email" translate>LOGIN.EMAIL.LABEL</label>
                            <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                            <div ng-messages="login.email.$error" md-auto-hide="false" ng-show="login.email.$touched">
                                <div ng-message when="required"><span translate>LOGIN.EMAIL.PLEASE_ENTER</span></div>
                                <div ng-message when="email"><span translate>LOGIN.EMAIL.PLEASE_VALID</span></div>

                            </div>

                        </md-input-container>
                        <md-input-container class="md-block">
                            <label for="password" translate>LOGIN.PASSWORD.LABEL</label>
                            <input  id="password" label="password" name="password" type="password" ng-keydown="vm.keypress($event)" ng-model="vm.user.password" required/>
                            <div ng-messages for="login.password.$error" md-auto-hide="false" ng-show="login.password.$touched">
                                <div ng-message when="required"><span translate>LOGIN.PASSWORD.PLEASE_ENTER</span></div>

                            </div>

                        </md-input-container>
                        <md-progress-linear flex ng-show="vm.flagprog" md-mode="indeterminate"></md-progress-linear>

                        <!--                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN.BUTTON" aria-label="{{'LOGIN.BUTTON'| translate}}"></md-button>-->

                        <md-button flex="100" class="md-raised md-primary margin-left-0" ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN.BUTTON"></md-button>
                    </div>
                </md-content>
            </form>

        </md-card>
    </div>
</div>
