<md-dialog aria-label="Propert Images">
      <md-progress-linear class="margin-bottom-20" ng-show="vm.showprogressbar" md-mode="indeterminate"></md-progress-linear>
                      
    <md-dialog-content class="md-dialog-content extras-image-dialog">
        <img ng-src="data:image/JPEG;base64,{{vm.currentImage.content}}" alt="Property">
    </md-dialog-content>
    <md-dialog-actions layout="row">
        {{vm.currentImage.title}}
        <span flex></span>
        <md-button ng-click="vm.prev()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-left"></md-icon>
        </md-button>
        <md-button ng-click="vm.next()" class="md-icon-button" aria-label="Close">
            <md-icon md-font-icon="zmdi zmdi-chevron-right"></md-icon>
        </md-button>
    </md-dialog-actions>
</md-dialog>
